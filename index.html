<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">

  <style>
    #content,
    #authorize-button,
    #signout-button {
      display: none
    }
  </style>
  <!-- <link rel="stylesheet" href="style.css"> -->

  <title>YouTube Video Search</title>
</head>

<body>
  <nav class="black">
    <div class="nav-wrapper">
      <div class="container">
        <a href="#!" class="brand-logo">YouTube Video Search</a>
      </div>
    </div>
  </nav>
  <br>
  <section>
    <div class="container">
      <button class="btn red" id="authorize-button">Log In with Google</button>
      <button class="btn red" id="signout-button">Log Out</button>
      <br>
      <div id="content">
        <div class="row">
          <div class="col s6">

              <form id="search-form">
                <div class="input-field col s6">
                  <input type="text" placeholder="Enter Song or Artist Name" id="search-input">
                  <form action="#">
                    <p>
                      <label>
                        <input name="radio" type="radio" value="viewCount" checked />
                        <span>Most Viewed</span>
                      </label>
                      <label>
                        <input name="radio" type="radio" value="date" />
                        <span>Most Recent</span>
                      </label>
                    </p>
                    <input type="submit" value="Go!" class="btn grey">
                  </form>
                  
                </div>
              </form>

            </form>
          </div>
          <div id="channel-data" class="col s6"></div>
        </div>
        <div class="row" id="video-container"></div>
      </div>
    </div>
  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
  <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script src="main.js"></script>
  <script async defer src="https://apis.google.com/js/api.js" onload="this.onload=function(){};handleClientLoad()" onreadystatechange="if (this.readyState === 'complete') this.onload()">
  </script>
</body>

</html>
